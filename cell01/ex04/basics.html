<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basics</title>
	<style>
		html {
			background: pink;
		}
		h1 {
			color: #fff;
			text-align: center;
			font-size: 200px;
		}
		img {
			height: 250px;
		}
		.div__separator {
			height: 1px;
			width: 100%;
			background: black;
		}
		footer {
			text-align: right;
			font-family: monospace;
			font-style: italic;
		}
	</style>
</head>
<body>
	<h1>Here is the special char: ñ</h1>
	<div>
		<table>
			<tr>
				<th><img src="https://guiaimpresion.com/wp-content/uploads/2020/06/Logotipo-Amazon.jpg" alt="Amazon"></th>
				<th><img src="https://1000marcas.net/wp-content/uploads/2020/10/Aliexpress-Logo.png" alt="AliExpress"></th>
			</tr>
			<tr>
				<td><a href="https://amazon.com" target="_blank">Amazon</a></td>
				<td><a href="https://aliexpress.com" target="_blank">AliExpress</a></td>
			</tr>
		</table>
	</div>
	<div class="div__separator"></div>
	<footer>
		<p>© madorna- 2021</p>
	</footer>
</body>
</html>
